<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <main class="container-full flex flex-row h-screen">
        <!-- Background signup section -->
        <section class="w-1/2 bg-pink-500 h-full"></section>
        
        <!-- Login form section -->
        <section class="w-1/2 h-full">
            <!-- Login form -->
            <form class="" action="#" method="post">

                <p class="flex justify-end mt-3">Already have an account?<span class="ml-1 text-lightBlue"><a href="./loginpage.html">Login</a></span></p>
                
                <div class="flex flex-col ml-10 mt-10">
                    <h1 class="text-4xl font-bold my-5">Create account</h1>
                    <div class="flex flex-col">
                        <label class="font-bold mb-1" for="email">Username</label>
                        <input class="border-2 border-darkGrayishBlue px-6 py-2 w-96 rounded-lg mb-10" type="text" name="username" id="username" >
    
                        <label class="font-bold mb-1" for="email">Email</label>
                        <input class="border-2 border-darkGrayishBlue px-6 py-2 w-96 rounded-lg mb-10" type="text" name="email" id="email" >
                    </div>
                    
                    
                    <div class="flex flex-row">
                    <label class="font-bold mb-1" for="confirm_password">Confirm</label>
                    <label class="font-bold mb-1" for="password">Password</label>
                    <input class="pass border-2 border-darkGrayishBlue px-3 py-2 w-96 rounded-lg mb-5" type="password" name="password" id="password">
                    <input class="pass border-2 border-darkGrayishBlue px-3 py-2 w-96 rounded-lg mb-5" type="password" name="confirm_password" id="confirm_password">
                    
                </div>
                <select name="usertype" id="usertype">
                    <option>Recruiter</option>
                    <option>Freelancer</option>
                </select>
                </div>
            </form>
            </section>

    </main>
</body>
</html>
